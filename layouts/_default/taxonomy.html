{{ partial "header.html" . }}
<div class="terms-content">
    <p>[ {{ .Title }} ]</p>
     <ol class="terms-list">
     {{ range .Paginator.Pages }}
        <li>
            <a href="{{ .Permalink }}">
            <small>{{ .Date.Format "01-02" }}</small> <strong>{{ .Title }}</strong>
            </a>
        </li>
     {{ end }}
    </ol>
    {{ template "_internal/pagination.html" . }}
</div>
{{ partial "footer.html" . }}
