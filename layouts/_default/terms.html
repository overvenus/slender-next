{{ partial "header.html" . }}
<div id="terms-content">
  <p> Tags </p>
  <ul>
  {{ $baseurl := .Site.BaseURL }}
  {{ $data := .Data }}
  {{ range $key,$value := .Data.Terms.ByCount }}
    <li>{
      <a href="{{ $baseurl }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
        {{ $value.Name }}
      </a>
      <strong>
        {{ $value.Count }}
      </strong>}
    </li>
  {{ end }}
  </ul>
</div>
{{ partial "footer.html" . }}
