{{ partial "header.html" . }}
<div class="terms-content">
  <p> Tags </p>
  <ul class="terms-list">
  {{ $baseurl := .Site.BaseURL }}
  {{ $data := .Data }}
  {{ range $key,$value := .Data.Terms.ByCount }}
    <li>
      [
      <a href="{{ $baseurl }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
        {{ $value.Name }} <strong>{{ $value.Count }}</strong>
      </a>
      ]
    </li>
  {{ end }}
  </ul>
</div>
{{ partial "footer.html" . }}
