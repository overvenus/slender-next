<p> Tags </p>
<ul class="tags-list">
    {{ $baseurl := .Site.BaseURL }} {{ $data := .Data }} {{ range $key,$value := .Data.Terms.ByCount }}
    <li>
        [
        <a href="{{ $baseurl }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
        {{ $value.Name }} <strong>{{ $value.Count }}</strong>
      </a> ]
    </li>
    {{ end }}
</ul>
