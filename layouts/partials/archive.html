<p> <strong>Archive</strong> </p>
<ul class="archive-list">
    {{ range (where .Site.Pages "Section" "post").ByDate.Reverse }}
    <li>
        <small>{{ .Date.Format "2006-01-02" }}</small> <br/>
        <a href="{{ .RelPermalink }}"><strong>{{ .Title }}</strong></a>
    </li>
    {{ end }}
</ul>
